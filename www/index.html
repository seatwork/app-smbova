<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no"/>
  <meta name="msapplication-tap-highlight" content="no"/>
  <meta name="viewport" content="initial-scale=1,width=device-width,viewport-fit=cover"/>
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src *; media-src 'self' data: blob: filesystem: content: cdvfile: *; img-src 'self' data: blob: filesystem: content: cdvfile: *;">
  <link rel="stylesheet" href="src/toast.css"/>
  <link rel="stylesheet" href="src/pull-refresh.css"/>
  <link rel="stylesheet" href="index.css"/>
  <script src="cordova.js"></script>
  <script src="src/hammer.js"></script>
  <script src="src/que.js"></script>
  <script src="src/toast.js"></script>
  <script src="src/pull-refresh.js"></script>
  <script src="index.js"></script>
  <title>SMBOVA</title>
</head>
<body>

<header>
  <div @click="onBack"><i class="back"></i></div>
  <div @click="onStatusTop" class="appname">SMBOVA</div>
  <div @click="onAdd"><i class="add"></i></div>
  <div @click="onSort"><i class="sort"></i></div>
</header>

<main>
  <div class="item" foreach="(item, index) in filelist" data-index="{{ index }}"
    @click="onOpen" @hammer.press="onAction">

    <img class="icon" data-src="image/file/{{ item.isDirectory ? 'folder' : getFileIcon(item.name) }}.png"/>
    <div class="filename">{{ item.name }}</div>

    <div class="metadata">
      <div>{{ formatSize(item.size) }}</div>
      <div>{{ formatTime(item.lastModified) }}</div>
    </div>

    <div class="viewer"></div>
  </div>
</main>

</body>
</html>
